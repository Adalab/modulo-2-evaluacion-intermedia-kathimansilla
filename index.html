<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados y apuestas</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <main class="main">
        <h1 class="title">Dados y Apuestas</h1>
        <h3 class="textYourBet">Introduce aquí tu jugada:</h3>
        <form class="form">
            <label for="dice">Qué número apuestas del 1 al 6</label>
            <select class="js_dice" name="dice" id="dice">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
            <input class="js_inputBet" min="0" type="number" placeholder="¿Cuánto apuestas?">
            <input class="js_btnPlay" type="submit" value="Jugar">
        </form>
        <h2 class="js_textToPlayResult" >Vamos a Jugar!</h2>
        <p class="js_credit">Saldo 50</p>
    </main>
    <script src="./js/index.js"></script>
</body>
</html>
